spring:
  application:
    name: poc02-rag-pipeline

server:
  port: 8080

aws:
  region: us-east-1
  bedrock:
    knowledge-base-id: ${KNOWLEDGE_BASE_ID:your-knowledge-base-id}
    model-id: anthropic.claude-3-haiku-20240307-v1:0
    embedding-model-id: amazon.titan-embed-text-v2:0

# RAG Configuration
rag:
  retrieval:
    default-number-of-results: 5
    search-type: SEMANTIC
  generation:
    temperature: 0.0
    max-tokens: 1024
  evaluation:
    enabled: true

# Logging
logging:
  level:
    com.awslab.rag: DEBUG
    software.amazon.awssdk: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
