spring:
  application:
    name: poc03-tool-use-and-agents

server:
  port: 8080

aws:
  region: us-east-1
  bedrock:
    model-id: ${BEDROCK_MODEL_ID:anthropic.claude-3-5-sonnet-20241022-v2:0}
    agent-id: ${BEDROCK_AGENT_ID:your-agent-id}
    agent-alias-id: ${BEDROCK_AGENT_ALIAS_ID:your-agent-alias-id}
  dynamodb:
    table-name: ${DYNAMODB_TABLE_NAME:poc03-flights}

agent:
  tool-use:
    max-iterations: 5
    temperature: 0.0
    max-tokens: 1024

logging:
  level:
    com.awslab.agent: DEBUG
    software.amazon.awssdk: INFO
